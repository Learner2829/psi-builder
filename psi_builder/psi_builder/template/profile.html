<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #001020;
      color: white;
      padding: 2rem;
    }
    .profile-card {
      background-color: #1a2530;
      border-radius: 15px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    .profile-card h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2>User Profile</h2>
    <p><strong>Name:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
    <p><strong>Gender:</strong> <span id="profileGender"></span></p>
    <p><strong>Date of Birth:</strong> <span id="profileDOB"></span></p>
    <a href="index.html" class="btn btn-outline-light mt-3">Back to Home</a>
  </div>

  <script>
    const userData = JSON.parse(localStorage.getItem("loggedInUser"));
    if (userData) {
      document.getElementById("profileName").textContent = userData.name;
      document.getElementById("profileEmail").textContent = userData.email;
      document.getElementById("profilePhone").textContent = userData.phone;
      document.getElementById("profileGender").textContent = userData.gender;
      document.getElementById("profileDOB").textContent = userData.dob;
    } else {
      alert("You're not logged in!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
